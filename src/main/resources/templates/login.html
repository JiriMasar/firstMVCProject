<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="layouts/defaultLayout :: layout(~{::title}, ~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<section>
    <div th:if="${errorMessage}" class="alert alert-primary" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <h1>Login</h1>

    <form method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        <div class="button-group">
            <a class="btn btn-primary" th:href="@{/register}">Don't have an account?</a>
            <a class="btn btn-primary">Lost password</a>
        </div>
    </form>
</section>
</body>
</html>
